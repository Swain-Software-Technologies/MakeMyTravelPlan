spring.application.name=MakeMyTravelPlan

#EmbededTomcat serve port configuration
server.port=9091

#Datasource Configuration pointing to H2 DB jdbc connection pool
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=mmtp
spring.datasource.password=mmtp
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url: true
